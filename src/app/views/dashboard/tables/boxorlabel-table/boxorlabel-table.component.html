<section>
    <ng-container *ngIf="!isLoading">
        <div class="d-flex flex-column align-items-center justify-content-center" style="color: #026197" >
            <img src="./assets/icons/loading.svg" alt="loading" width="72px">
            <span>Processing table</span>
        </div>
    </ng-container>
    <ng-container *ngIf="isLoading">
        <div class="row mb-3">
            <div class="col-auto">
                <input type="text" class="form-control" (keyup)="search($event)" placeholder="Search">
            </div>
            <div class="col-auto d-flex align-items-center select-table">
                <span class="mr-2">Show</span>
                <select class="form-control" #sel (change)="changed(sel.value)">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span class="ml-2">Entries</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered bdr">
                    <thead style="background-color: #E2F8FF;">
                        <tr>
                            <td>IP</td>
                            <td>City Scan</td>
                            <td>State Scan</td>
                            <td>Month Scan</td>
                            <td>Scan Year</td>
                            <td>Type Product</td>
                            <td>Box or Label</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let row of dataFiltered | paginate: { itemsPerPage: offset, currentPage: page, totalItems: total };  index as i;">
                            <th>{{row.IP}}</th>
                            <th>{{row.CityScan}}</th>
                            <th>{{row.StateScan}}</th>
                            <th>{{row.Monthscan}}</th>
                            <th>{{row.ScanYear}}</th>
                            <th>{{row.TypeProduct}}</th>
                            <th>{{row.BoxOrLabel}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center my-2">

            <pagination-template #p="paginationApi" (pageChange)="onPageChange($event)">
                <div class="pagination custom-pagination">

                    <div class="page-item pagination-previous" [class.disabled]="p.isFirstPage()">
                        <a class="page-link" *ngIf="!p.isFirstPage()" (click)="p.previous()">Previous</a>
                    </div>

                    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">

                        <a class="page-item" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                            <span class="page-link rounded-0">{{ page.label }}</span>
                        </a>

                        <div class="page-item" *ngIf="p.getCurrent() === page.value">
                            <span class="page-link rounded-0">{{ page.label }}</span>
                        </div>

                    </div>

                    <div class="page-item pagination-next" [class.disabled]="p.isLastPage()">
                        <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next()">Next</a>
                    </div>

                </div>
            </pagination-template>

        </div>


    </ng-container>

</section>
